<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <title>Solicitud | RASI</title>
                <link href="https://framework-gb.cdn.gob.mx/favicon.ico" rel="shortcut icon"/>

            </f:facet>
        </h:head>
        <h:body>
            <!--js translations-->
            <script src="./js/util.js" type="text/javascript"/> 
            <!--custom stylesheet-->
            <link href="./css/style.css" rel="stylesheet" type="text/css"/> 
            <!--ajax status-->
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <!--status dialog-->
            <p:dialog widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage url="./img/ajaxloadingbar.gif" />
            </p:dialog>
            <!--header-->
            <h:form id="formHeader">
                <p:menubar>
                    <!--titulo-->
                    <p:menuitem value="Solicitud de información"/>
                    <f:facet name="options">
                        <!--username-->
                        <p:commandButton value="#{solicitudView.username}" icon="ui-icon-person"/>
                        <!--logout-->
                        <p:commandButton value="Salir" actionListener="#{usuarioLoginView.logout}" 
                                         oncomplete="handleLogoutRequest(xhr, status, args)" icon="ui-icon-power">
                            <p:confirm header="Cerrar sesión" message="¿Estás seguro?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <!--confirm dialog-->
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </f:facet>
                </p:menubar>
            </h:form>
            <!--formContent-->
            <h:form id="formContent">           
                <p:growl id="msgs" showDetail="true" />
                <p:accordionPanel id="acc" multiple="true" activeIndex="0,1">
                    <!--usuario solicitante-->
                    <p:tab title="Usuario">
                        <!--datatable-->
                        <p:dataTable id="dtSolicitante" var="solicitante" value="#{solicitanteView.rows}" selectionMode="multiple"
                                     selection="#{solicitanteView.selectedRows}" rowKey="#{solicitante.id}"
                                     editable="true"  widgetVar="wvSolicitantes" scrollable="true"
                                     scrollHeight="200" emptyMessage="No se encontraron resultados" 
                                     filteredValue="#{solicitanteView.filteredRows}" resizableColumns="true" scrollWidth="100%">

                            <f:facet name="header" >
                                <!--buscar en datatable-->
                                <p:outputPanel style="text-align: right !important;">
                                    <p:inputText id="globalFilter" onkeyup="PF('wvSolicitantes').filter()"  style="width:230px" placeholder="Buscar"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:ajax event="rowSelect" listener="#{solicitanteView.onRowSelect}" update=":formContent:msgs :formContent:acc:dtSolicitud" />
                            <p:ajax event="rowEdit" listener="#{solicitanteView.onRowEdit}" update=":formContent:msgs" />
                            <p:ajax event="rowEditCancel" listener="#{solicitanteView.onRowCancel}" update=":formContent:msgs" />

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                            <!--ID-->
                            <p:column width="50" headerText="ID">
                                <h:outputText value="#{solicitante.id}" />
                            </p:column>
                            <!--nombre text-->
                            <p:column width="140" filterBy="#{solicitante.nombres}" 
                                      sortBy="#{solicitante.nombres}" headerText="Nombres" >
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitante.nombres}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{solicitante.nombres}" label="Nombres" required="true" /></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--apellido paterno-->
                            <p:column width="140" filterBy="#{solicitante.apellidoPaterno}" sortBy="#{solicitante.apellidoPaterno}" headerText="Apellido paterno">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitante.apellidoPaterno}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{solicitante.apellidoPaterno}"  label="paterno" /></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--apellido materno-->
                            <p:column width="140" filterBy="#{solicitante.apellidoMaterno}" sortBy="#{solicitante.apellidoMaterno}" headerText="Apellido materno">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitante.apellidoMaterno}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{solicitante.apellidoMaterno}"  label="materno" /></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--sexo select list-->
                            <p:column width="180" filterBy="#{solicitante.sexo}" sortBy="#{solicitante.sexo}" headerText="Sexo">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitante.sexo=='Masculino'?'Masculino':'Femenino'}" /></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{solicitante.sexo}" >
                                            <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                                            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                                            <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--ocupacion select list-->
                            <p:column width="140" filterBy="#{solicitante.ocupacion}" sortBy="#{solicitante.ocupacion}" headerText="Ocupación">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitante.ocupacion}" /></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{solicitante.ocupacion}" >
                                            <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                                            <f:selectItems value="#{solicitanteView.ocupaciones}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.nombre}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--país select list-->
                            <p:column width="180" filterBy="#{solicitante.pais}" sortBy="#{solicitante.pais}" headerText="País">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitante.pais=='MX México (Estados Unidos Mexicanos)'?'MX México (Estados Unidos Mexicanos)':solicitante.pais}" /></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{solicitante.pais}" >
                                            <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                                            <f:selectItems value="#{solicitanteView.paises}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.nombre}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--entidad federativa select list-->
                            <p:column width="180" filterBy="#{solicitante.entidadFederativa}" sortBy="#{solicitante.entidadFederativa}" headerText="Entidad federativa">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitante.entidadFederativa}" /></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{solicitante.entidadFederativa}" >
                                            <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                                            <f:selectItems value="#{solicitanteView.entidades}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.nombre}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--institucion text-->
                            <p:column width="140" filterBy="#{solicitante.institucion}" sortBy="#{solicitante.institucion}" headerText="Institución">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitante.institucion}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{solicitante.institucion}"  label="Institución" /></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--telefono mask input-->
                            <p:column width="200" filterBy="#{solicitante.telefonoFijo}" sortBy="#{solicitante.telefonoFijo}" headerText="Teléfono fijo">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitante.telefonoFijo}" /></f:facet>
                                    <f:facet name="input"><p:inputMask value="#{solicitante.telefonoFijo}"  mask="99 99 99 99 99? x99999" label="Teléfono fijo"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--celular mask input-->
                            <p:column width="160" filterBy="#{solicitante.telefonoCelular}" sortBy="#{solicitante.telefonoCelular}" headerText="Teléfono celular">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitante.telefonoCelular}" /></f:facet>
                                    <f:facet name="input"><p:inputMask value="#{solicitante.telefonoCelular}"  mask="(999) 99 99 99 99 99" label="Teléfono celular"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--correo validacion-->
                            <p:column width="140" filterBy="#{solicitante.correo}" sortBy="#{solicitante.correo}" headerText="Correo">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitante.correo}" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="email1" value="#{solicitante.correo}"  label="Correo" >
                                            <f:validator validatorId="custom.emailValidator" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--recibir informacion select list-->
                            <p:column width="180" filterBy="#{solicitante.recibirInformacion}" sortBy="#{solicitante.recibirInformacion}" headerText="Recibir información">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitante.recibirInformacion?'Si':'No'}" /></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{solicitante.recibirInformacion}" >
                                            <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                                            <f:selectItem itemLabel="Si" itemValue="true" />
                                            <f:selectItem itemLabel="No" itemValue="false" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--username-->
                            <p:column width="100" filterBy="#{solicitante.username}" sortBy="#{solicitante.username}"  headerText="Usuario">
                                <h:outputText value="#{solicitante.username}" />
                            </p:column>

                            <f:facet name="footer">
                                Hay #{fn:length(solicitanteView.rows)} registro(s)
                            </f:facet>
                        </p:dataTable>

                        <!--agregar-->
                        <p:commandButton  value="Agregar" icon="ui-icon-plusthick" 
                                          onclick="PF('dlgAddUsuario').show();">
                        </p:commandButton>
                        <!--eliminar-->
                        <p:commandButton value="Eliminar" icon="ui-icon-minus" 
                                         styleClass="ui-state-error" actionListener="#{solicitanteView.deleteSelected}" 
                                         update="dtSolicitante :formContent:msgs">
                            <p:confirm header="Eliminar registros" message="¿Estás seguro?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:tab>
                    <!--solicitudes-->
                    <p:tab title="Solicitud">
                        <!--datatable-->
                        <p:dataTable id="dtSolicitud" var="solicitud" value="#{solicitudView.rows}" selectionMode="multiple"
                                     selection="#{solicitudView.selectedRows}" rowKey="#{solicitud.id}"
                                     editable="true"  widgetVar="wvSolicitudes" scrollable="true"
                                     scrollHeight="200" emptyMessage="No se encontraron resultados" 
                                     filteredValue="#{solicitudView.filteredRows}" resizableColumns="true" scrollWidth="100%">

                            <f:facet name="header" >
                                <!--buscar en datatable-->
                                <p:outputPanel style="text-align: right !important;">
                                    <p:inputText id="globalFilter" onkeyup="PF('wvSolicitudes').filter()"  style="width:230px" placeholder="Buscar"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{solicitudView.onRowEdit}" update=":formContent:msgs" />
                            <p:ajax event="rowEditCancel" listener="#{solicitudView.onRowCancel}" update=":formContent:msgs" />

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                            <!--ID-->
                            <p:column width="50" headerText="ID">
                                <h:outputText value="#{solicitud.id}" />
                            </p:column>
                            <!--fecha calendar-->
                            <p:column width="140" filterBy="#{solicitud.fecha}" sortBy="#{solicitud.fecha}" headerText="Fecha">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{solicitud.fecha}" > 
                                            <f:convertDateTime pattern="dd/MM/yy"/>
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar value="#{solicitud.fecha}" locale="es"
                                                    label="Fecha" required="true"
                                                    readonlyInput="true" pattern="dd/MM/yy"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--tipo informacion select list-->
                            <p:column width="180" filterBy="#{solicitud.tipoInformacion}" sortBy="#{solicitud.tipoInformacion}" headerText="Tipo de Información">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitud.tipoInformacion}" /></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{solicitud.tipoInformacion}" required="true" >
                                            <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                                            <f:selectItems value="#{solicitudView.tiposInformacion}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.nombre}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--especifique info text-->
                            <p:column width="250" filterBy="#{solicitud.especifiqueInformacion}" sortBy="#{solicitud.especifiqueInformacion}" headerText="Especifique información">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitud.especifiqueInformacion}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{solicitud.especifiqueInformacion}"  label="Especifique información" required="true"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--via solicitud select list-->
                            <p:column width="140" filterBy="#{solicitud.viaSolicitud}" sortBy="#{solicitud.viaSolicitud}" headerText="Vía de solicitud">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitud.viaSolicitud}" /></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{solicitud.viaSolicitud}" required="true">
                                            <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                                            <f:selectItems value="#{solicitudView.viasSolicitud}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.nombre}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--fecha atencion calendar-->
                            <p:column width="180" filterBy="#{solicitud.fechaAtencion}" sortBy="#{solicitud.fechaAtencion}" headerText="Fecha de atención">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{solicitud.fechaAtencion}" > 
                                            <f:convertDateTime pattern="dd/MM/yy"/>
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar value="#{solicitud.fechaAtencion}" locale="es"
                                                    label="Fecha atención"
                                                    readonlyInput="true" pattern="dd/MM/yy"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--atendio solicitud select list-->
                            <p:column width="140" filterBy="#{solicitud.atendioSolicitud}" sortBy="#{solicitud.atendioSolicitud}" headerText="Atendió solicitud">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{solicitud.atendioSolicitud}" /></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{solicitud.atendioSolicitud}" >
                                            <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                                            <f:selectItems value="#{solicitudView.direcciones}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.nombre}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <!--username-->
                            <p:column width="100" filterBy="#{solicitud.username}" sortBy="#{solicitud.username}"  headerText="Usuario">
                                <h:outputText value="#{solicitud.username}" />
                            </p:column>

                            <f:facet name="footer">
                                Hay #{fn:length(solicitudView.rows)} registro(s)
                            </f:facet>
                        </p:dataTable>

                        <!--agregar-->
                        <p:commandButton  value="Agregar" icon="ui-icon-plusthick" 
                                          actionListener="#{solicitudView.isSelectedUser}" 
                                          update="dtSolicitud :formContent:msgs">
                        </p:commandButton>
                        <!--eliminar-->
                        <p:commandButton value="Eliminar" icon="ui-icon-minus" 
                                         styleClass="ui-state-error" actionListener="#{solicitudView.deleteSelected}" 
                                         update="dtSolicitud :formContent:msgs">
                            <p:confirm header="Eliminar registros" message="¿Estás seguro?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:tab>

                </p:accordionPanel>
            </h:form>

            <script type="text/javascript">
                //<![CDATA[
                function handleLogoutRequest(xhr, status, args) {
                    setTimeout(function () {
                        window.location.replace(args.view);
                    }, 500);
                }

                function ajaxStatusHandler(xhr, status, args) {
                    if (status === 'success') {
                        PF('dlgAddSolicitud').show();
                    }
                }
                //]]>
            </script>
        </h:body>
    </f:view>
    <!--formulario usuario-->
    <h:form>
        <p:dialog id="dlgUser" header="Nuevo usuario" widgetVar="dlgAddUsuario" modal="true"
                  closeOnEscape="true" dynamic="true">
            <p:ajax event="close" update="dlgUser"/>

            <p:messages id="msgsFormUsuario" />
            <h:panelGrid columns="4" cellpadding="5">
                <!--nombres-->
                <p:outputLabel for="nombres" value="Nombre(s)" />
                <p:inputText id="nombres" value="#{solicitanteView.nombres}" required="true" label="Nombre(s)">
                </p:inputText>
                <!--apellido paterno-->
                <p:outputLabel for="apellidoPaterno" value="Apellido paterno" />
                <p:inputText id="apellidoPaterno" value="#{solicitanteView.apellidoPaterno}" label="Apellido paterno" required="true">
                </p:inputText>
                <!--apellido materno-->
                <p:outputLabel for="apellidoMaterno" value="Apellido materno" />
                <p:inputText id="apellidoMaterno" value="#{solicitanteView.apellidoMaterno}" label="Apellido materno" required="true">
                </p:inputText>
                <!--sexo-->
                <p:outputLabel for="sexo" value="Sexo" />
                <p:selectOneMenu id="sexo" value="#{solicitanteView.sexo}" required="true" autoWidth="false" >
                    <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                    <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                    <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                </p:selectOneMenu>
                <!--ocupacion select list-->
                <p:outputLabel for="ocupacion" value="Ocupación" />
                <p:selectOneMenu id="ocupacion" value="#{solicitanteView.ocupacion}" required="true" autoWidth="false" >
                    <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                    <f:selectItems value="#{solicitanteView.ocupaciones}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.nombre}" />
                </p:selectOneMenu>
                <!--país select list-->
                <p:outputLabel for="pais" value="País" />
                <p:selectOneMenu id="pais" value="#{solicitanteView.pais}" required="true" autoWidth="false" >
                    <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                    <f:selectItems value="#{solicitanteView.paises}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.nombre}" />
                </p:selectOneMenu>
                <!--entidad federativa select list-->
                <p:outputLabel for="entidadFederativa" value="Entidad federativa" />
                <p:selectOneMenu id="entidadFederativa" value="#{solicitanteView.entidadFederativa}" autoWidth="false" >
                    <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                    <f:selectItems value="#{solicitanteView.entidades}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.nombre}" />
                </p:selectOneMenu>
                <!--institucion text-->
                <p:outputLabel for="institucion" value="Institución" />
                <p:inputText id="institucion" value="#{solicitanteView.institucion}" label="Institución" required="true">
                </p:inputText>
                <!--telefono mask input-->
                <p:outputLabel for="telefonoFijo" value="Teléfono fijo"/>
                <p:inputMask id="telefonoFijo" value="#{solicitanteView.telefonoFijo}" mask="99 99 99 99 99? x99999" label="Teléfono fijo" required="true"/>
                <!--celular mask input-->
                <p:outputLabel for="telefonoCelular" value="Teléfono celular"/>
                <p:inputMask id="telefonoCelular" value="#{solicitanteView.telefonoCelular}" mask="(999) 99 99 99 99 99" label="Teléfono celular"/>
                <!--correo validacion-->
                <p:outputLabel for="correo" value="Correo" />
                <p:inputText id="correo" value="#{solicitanteView.correo}" label="Correo" required="true">
                    <f:validator for="correo" validatorId="custom.emailValidator" />
                </p:inputText>
                <!--recibir informacion select list-->
                <p:outputLabel for="recibirInformacion" value="Recibir información" />
                <p:selectOneMenu id="recibirInformacion" value="#{solicitanteView.recibirInformacion}" required="true" autoWidth="false" >
                    <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                    <f:selectItem itemLabel="Si" itemValue="true" />
                    <f:selectItem itemLabel="No" itemValue="false" />
                </p:selectOneMenu>
            </h:panelGrid>
            <f:facet name="footer">
                <p:commandButton value="Guardar" update="msgsFormUsuario :formContent:acc:dtSolicitante"
                                 actionListener="#{solicitanteView.addRow}" icon="ui-icon-check" 
                                 oncomplete="if (!args.validationFailed){PF('dlgAddUsuario').hide()}"></p:commandButton>
            </f:facet>

        </p:dialog>  
    </h:form>

    <!--formulario solicitud-->
    <h:form>
        <p:dialog id="dlgSolicitud" header="Nueva solicitud" widgetVar="dlgAddSolicitud" modal="true"
                  closeOnEscape="true" dynamic="true" >
            <p:ajax event="close" update="dlgSolicitud"/>

            <p:messages id="msgsFormSolicitud" />
            <h:panelGrid columns="4" cellpadding="5">
                <!--fecha calendar-->
                <p:outputLabel for="fecha" value="Fecha" />
                <p:calendar id="fecha" value="#{solicitudView.fecha}" locale="es"
                            label="Fecha"
                            readonlyInput="true" pattern="dd/MM/yy" required="true"/>
                <!--tipo informacion select list-->
                <p:outputLabel for="tipoInformacion" value="Tipo de Información" />
                <p:selectOneMenu id="tipoInformacion" value="#{solicitudView.tipoInformacion}" required="true" autoWidth="false" >
                    <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                    <f:selectItems value="#{solicitudView.tiposInformacion}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.nombre}" />
                </p:selectOneMenu>
                <!--especifique info text-->
                <p:outputLabel for="especifiqueInformacion" value="Especifique información" />
                <p:inputText id="especifiqueInformacion" value="#{solicitudView.especifiqueInformacion}" label="Especifique información" required="true">
                </p:inputText>
                <!--via solicitud select list-->
                <p:outputLabel for="viaSolicitud" value="Vía de solicitud" />
                <p:selectOneMenu id="viaSolicitud" value="#{solicitudView.viaSolicitud}" autoWidth="false" required="true" >
                    <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                    <f:selectItems value="#{solicitudView.viasSolicitud}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.nombre}" />
                </p:selectOneMenu>
                <!--fecha atencion calendar-->
                <p:outputLabel for="fechaAtencion" value="Fecha de atención" />
                <p:calendar id="fechaAtencion" value="#{solicitudView.fechaAtencion}" locale="es"
                            label="Fecha de atención" readonlyInput="true" pattern="dd/MM/yy" />
                <!--atendio solicitud select list-->
                <p:outputLabel for="atendioSolicitud" value="Atendió solicitud" />
                <p:selectOneMenu id="atendioSolicitud" value="#{solicitudView.atendioSolicitud}" autoWidth="false" >
                    <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                    <f:selectItems value="#{solicitudView.atendioSolicitud}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.nombre}" />
                </p:selectOneMenu>

            </h:panelGrid>
            <f:facet name="footer">
                <p:commandButton value="Guardar" update="msgsFormSolicitud :formContent:acc:dtSolicitud"
                                 actionListener="#{solicitudView.addRow}" icon="ui-icon-check" 
                                 oncomplete="if (!args.validationFailed){PF('dlgAddSolicitud').hide()}"></p:commandButton>
            </f:facet>
        </p:dialog>  
    </h:form>
</html>
